<h4>Agregar personaje</h4>
<form class="row" action="" autocomplete="off" (ngSubmit)="emitCharacter()">
  <input
    [(ngModel)]="character.name"
    type="text"
    class="form-control mb-2"
    placeholder="Nombre"
    name="name"
  >

  <input
    [(ngModel)]="character.power"
    type="number"
    class="form-control mb-2"
    placeholder="Poder"
    name="power"
  >

  <button class="btn btn-primary" type="submit">Agregar</button>
</form>

<h4>Listado</h4>
<ul class="list-group" >
  <li
    *ngFor="
      let character of dbzCharacters;
      let i = index;
      let isFirst = first;
      let isLast = last
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-warning': isFirst,
      'list-group-item-dark': isLast,
    }"
  >
    <div>
      <span> {{character.name}} - </span>
      <span>
        <strong>Power:</strong>
        {{character.power}}
      </span>
    </div>

    <button class="btn btn-outline-danger" (click)="deleteCharacter(character.id)">X</button>
  </li>
</ul>
